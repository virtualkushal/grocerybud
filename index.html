<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <!-- Sweet Alert -->
    <script
      src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"
      defer
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/cut_effect.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center fw-bold p-5">Grocery Bud</h1>

      <!-- Header -->
      <div class="row">
        <div class="col-md-12 bg-white shadow-lg p-4">
          <div
            class="d-flex bg-primary p-2 w-100 justify-content-between align-items-center rounded"
          >
            <h1 class="text-white fw-bold fs-4 m-0">Track your Grocery</h1>

            <div>
              <button
                class="btn btn-success fw-bold"
                data-bs-toggle="modal"
                data-bs-target="#myModal"
              >
                <i class="fa fa-plus"></i> Add New Item
              </button>

              <button class="btn btn-danger fw-bold ms-2" id="delteAll_btn">
                <i class="fa fa-minus"></i> Delete All
              </button>
            </div>
          </div>

          <!-- Table -->
          <div class="row mt-3">
            <div class="col-md-12">
              <table class="table text-center table-striped">
                <thead>
                  <tr>
                    <th>Check</th>
                    <th>S.N</th>
                    <th>Item</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody class="reg-list">
                  <!-- JS will inject rows -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add new item</h4>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
              <form action="#" class="register-form">
                <div class="input-group mb-3">
                  <span class="input-group-text">Name:</span>
                  <input
                    type="text"
                    required
                    class="form-control"
                    placeholder="eg. Milk,Egg.."
                  />
                </div>

                <div class="d-flex justify-content-end">
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main JS -->
    <script src="js/index.js"></script>
  </body>
</html>
