<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curd</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- for animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- cdn js font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- sweetalert  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./css/cut_effect.css">

  </head>

  <body>
    <div class="container">
      <h1 class="text-center fw-bold p-5">Grocery Bud</h1>

      <!-- header  -->
      <div class="row">
        <div class="col-md-12 bg-white shadow-lg p-4">
          <div
            class="d-flex bg-primary p-2 w-100 justify-content-between align-items-center"
          >
            <div>
              <h1 class="text-white fw-bold fs-4">Track your Grocery</h1>
            </div>

            <!-- button  -->
            <div>
          
              <button
                class="btn btn-primary btn-success fw-bold"
                data-bs-toggle="modal"
                data-bs-target="#myModal"
              >
                <i class="fa fa-plus"></i> Add New Item
              
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <!-- table  -->

              <table class="table text-center table-striped">
                <thead>
                  <tr>
                    <th>Check</th>
                    <th>S.N</th>
                    <th>Item</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody class="reg-list">
                 <!-- js  -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- modal  -->
      <div class="modal " id="myModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Add new item</h4>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form action="#" class="register-form">
                <div class="input-group mb-3">
                  <span class="input-group-text"> Name: </span>
                  <input type="text" required class="form-control" />
                </div>
                
                <div class="input-group mb-3 w-100 d-flex justify-content-end">
                 
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
